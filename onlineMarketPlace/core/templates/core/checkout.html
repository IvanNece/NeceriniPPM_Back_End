{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}
<div class="flex flex-wrap">
  <!-- Shipping-Form Section -->
  <div class="w-full md:w-1/2">
    <div class="bg-purple-600 rounded-xl p-6">
      <form class="grid grid-cols-2 gap-4" id="shipping-form">
        <div id="shippingInfo">
          <h3 class="text-white">Shipping Information</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="address" class="block text-white">Address</label>
              <input type="text" id="address" name="address" required
                class="w-full py-2 px-4 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-700">
            </div>
            <div>
              <label for="city" class="block text-white">City</label>
              <input type="text" id="city" name="city" required
                class="w-full py-2 px-4 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-700">
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="state" class="block text-white">State</label>
              <input type="text" id="state" name="state" required
                class="w-full py-2 px-4 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-700">
            </div>
            <div>
              <label for="zipcode" class="block text-white">Zipcode</label>
              <input type="text" id="zipcode" name="zipcode" required
                class="w-full py-2 px-4 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-700">
            </div>
          </div>
        </div>
        <div class="col-span-2">
          <div class="flex justify-end">
            <button type="submit" class="bg-purple-700 hover:bg-purple-900 text-white py-2 px-4 rounded-xl">Continue</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% block content %}

{% endblock %}
