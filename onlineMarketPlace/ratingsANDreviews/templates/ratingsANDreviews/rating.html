{% extends 'core/base.html' %}

{% block title %}Rate seller{% endblock %}

{% block content %}
<form method="post" action="{% url 'ratingsANDreviews:rateUser' receiverId=receiverId %}">
  {% csrf_token %}
  <label for="score">Score:</label>
  <input type="number" name="score" min="1" max="10">
  <button type="submit">Rate</button>
</form>
{% endblock %}
